<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://static-cdn.jyllands-posten.dk/fonts/publico/fonts.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Cropper.js CSS -->
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <!-- Font Awesome for ikoner -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Billede Upload</title>
</head>
<body>
  <div class="mwc-main">
    <button class="mwc-btn-upload" onclick="document.getElementById('file-input').click()">
      <i class="fas fa-upload mwc-btn-upload-icon"></i>
      Upload billede
    </button>
    <input type="file" id="file-input" accept="image/*" style="display:none">
    
    <div class="mwc-input-row">
      <div style="width:100%;max-width:400px;">
        <div class="mwc-label-section">Navn</div>
        <input type="text" id="name-input" placeholder="Skriv dit navn" style="width:100%; padding:16px; border:1.5px solid #bdbdbd; border-radius:8px; font-size:16px; font-family:'Inter',Arial,sans-serif;">
      </div>
      
      <div style="width:100%;max-width:400px;">
        <div class="mwc-label-section">Titel</div>
        <select id="title-select" style="width:100%; padding:16px; border:1.5px solid #bdbdbd; border-radius:8px; font-size:16px; font-family:'Inter',Arial,sans-serif; background:white;">
          <option value="Journalist">Journalist</option>
          <option value="Redaktør">Redaktør</option>
          <option value="Andet">Andet</option>
        </select>
      </div>
      
      <div style="width:100%;max-width:400px;">
        <div class="mwc-label-section">Anden titel</div>
        <input type="text" id="custom-title-input" placeholder="Skriv din titel" style="width:100%; padding:16px; border:1.5px solid #bdbdbd; border-radius:8px; font-size:16px; font-family:'Inter',Arial,sans-serif; display:none;">
      </div>
    </div>
    
    <div id="after-upload" style="display:none; width:100%;">
      <div class="mwc-columns">
        <div class="mwc-col">
          <div class="mwc-label-section">Beskær</div>
          <div class="mwc-imagebox">
            <img id="preview-img" src="" alt="" style="display:none; max-width:100%; max-height:100%; border-radius: 8px;">
          </div>
        </div>
        <div class="mwc-col">
          <div class="mwc-label-section">Preview</div>
          <div class="mwc-imagebox">
            <canvas id="final-preview-canvas" width="1063" height="1535" style="background:#fff; max-width:100%; max-height:100%; display:none; border-radius: 8px;"></canvas>
          </div>
        </div>
      </div>
      <button class="mwc-send-btn" onclick="sendToOneDrive()">
        Send til fremkaldelse
      </button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
</body>
</html>
