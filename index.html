<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://static-cdn.jyllands-posten.dk/fonts/publico/fonts.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Cropper.js CSS -->
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
  <title>Material M3 UI</title>
</head>
<body>
  <div class="mwc-main">
    <mwc-button id="upload-btn" raised icon="upload" style="margin-bottom:24px;" onclick="document.getElementById('file-input').click()">
      Upload billede
    </mwc-button>
    <input type="file" id="file-input" accept="image/*" style="display:none">
    <div class="mwc-input-row">
      <mwc-textfield id="name-input" label="Navn" placeholder="Skriv dit navn" style="width:100%;max-width:400px;"></mwc-textfield>
      <mwc-select id="title-select" label="Titel" style="width:100%;max-width:400px;">
        <mwc-list-item value="Journalist">Journalist</mwc-list-item>
        <mwc-list-item value="Redaktør">Redaktør</mwc-list-item>
        <mwc-list-item value="Andet">Andet</mwc-list-item>
      </mwc-select>
      <mwc-textfield id="custom-title-input" label="Anden titel" placeholder="Skriv din titel" style="width:100%;max-width:400px;display:none;"></mwc-textfield>
    </div>
    <div id="after-upload" style="display:none; width:100%;">
      <div class="mwc-columns">
        <div class="mwc-col">
          <div class="mwc-label-section">Beskær</div>
          <div class="mwc-imagebox">
            <img id="preview-img" src="" alt="" style="display:none; max-width:100%; max-height:100%; border-radius: 8px;">
          </div>
        </div>
        <div class="mwc-col">
          <div class="mwc-label-section">Preview</div>
          <div class="mwc-imagebox">
            <canvas id="final-preview-canvas" width="1063" height="1535" style="background:#fff; max-width:100%; max-height:100%; display:none; border-radius: 8px;"></canvas>
          </div>
        </div>
      </div>
      <mwc-button id="send-btn" raised style="margin-top:32px;" onclick="sendToOneDrive()">Send til fremkaldelse</mwc-button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script type="module" src="https://unpkg.com/@material/mwc-button@latest?module"></script>
  <script type="module" src="https://unpkg.com/@material/mwc-textfield@latest?module"></script>
  <script type="module" src="https://unpkg.com/@material/mwc-select@latest?module"></script>
  <script type="module" src="https://unpkg.com/@material/mwc-list/mwc-list-item.js?module"></script>
</body>
</html>
